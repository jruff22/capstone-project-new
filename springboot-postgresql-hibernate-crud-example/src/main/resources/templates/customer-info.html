<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Customer Info</title>
	</head>
	<body>
		<h1>Customer Info</h1>
		<div>
			<nobr>
				<a th:href="@{/}">Home</a>
			</nobr>
		</div>
		<br/><br/>
		<div>
			<table border="1">
				<tr>
					<th>Customer ID</th>
					<th>Loan Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Birth date</th>
					<th>SSN</th>
				</tr>
				
				<tr th:each="customer : ${customerinfo}">
					<td th:utext="${customer.customer_id}">...</td>
					<td th:utext= "${customer.loan_id}">...</td>
					<td th:utext="${customer.first_name}">...</td>
					<td th:utext= "${customer.last_name}">...</td>
					<td th:utext="${customer.birthdate}">...</td>
					<td th:utext="${customer.ssn}">...</td>
				</tr>
				
				</table>
				<h2>The End</h2>
                 </div>
                </body>
</html>
